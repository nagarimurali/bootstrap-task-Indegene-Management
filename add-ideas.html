<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ideas</title>
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="card">

        <div class="card-body">
            <div class="contaire-fluid">
                <div class="font-weight-bold">Add Idea</div>
                <div class="row">
                    <div class="col-md-4 mb-3">

                        <label for="formGroupExampleInput2" class="form-label">Engagement *</label>
                        <input type="text" class="form-control" placeholder="Select" data-toggle="dropdown">

                    </div>
                    <div class="col-md-4">
                        <label for="formGroupExampleInput2" class="form-label">Service Area *</label>
                        <input type="text" class="form-control" placeholder="Select" data-toggle="dropdown">

                    </div>
                    <div class="col-md-4">
                        <label for="formGroupExampleInput2" class="form-label">Type Of Solution *</label>
                        <input type="text" class="form-control" placeholder="Select" data-toggle="dropdown">

                    </div>

                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Problem Statement *</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Benefit *</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">

                    <label for="formGroupExampleInput2" class="form-label">Contributor(s)</label>
                    <input type="text" class="form-control" placeholder="Select" data-toggle="dropdown">

                </div>
                <div class="col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">Feasibility</label>
                    <input type="text" class="form-control" placeholder="Select" data-toggle="dropdown">

                </div>
                <div class="col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">Urgency</label>
                    <input type="text" class="form-control" placeholder="Select" data-toggle="dropdown">

                </div>


            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    
                        <label for="formGroupExampleInput2" class="form-label">FTE Savings</label>
                        <input type="text" class="form-control" placeholder="Select" data-toggle="dropdown">
                      
                </div>
                <div class="col-md-4">
                    <label for="formGroupExampleInput2" class="form-label">Customer Impact</label>
                        <input type="text" class="form-control" placeholder="Select" data-toggle="dropdown">
                      
                </div>
            </div>
            <p>Upload Supporting Documents</p>
            <div class="mb-4"><span class="badge btn btn-secondary badge-pill py-2 px-4" id="bad-pill">Upload</span>
            </div>
            <div class="row">
                <div class="col-md-6"><span class="badge btn btn-secondary badge-pill py-2 px-4" id="bad-pill">Cancle</span></div>
                <div class="col-md-6 text-right"><span class="badge btn btn-secondary badge-pill py-2 px-4 " id="bad-pill">Submit</span></div>
            </div>
        </div>

    </div>
</body>

</html>
